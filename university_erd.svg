<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .entity { fill: #E8F4FD; stroke: #2563EB; stroke-width: 2; }
      .relationship { fill: #FEF3C7; stroke: #D97706; stroke-width: 2; }
      .attribute { fill: #F0FDF4; stroke: #16A34A; stroke-width: 1; }
      .key-attribute { fill: #FFF1F2; stroke: #DC2626; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; dominant-baseline: middle; }
      .title-text { font-size: 14px; font-weight: bold; }
      .line { stroke: #374151; stroke-width: 2; fill: none; }
      .cardinality { font-size: 11px; font-weight: bold; fill: #DC2626; }
    </style>
  </defs>

  <!-- Title -->
  <text x="700" y="25" class="text title-text" style="font-size: 18px;">University Database Entity-Relationship Diagram</text>

  <!-- COLLEGE Entity -->
  <rect x="50" y="60" width="120" height="80" class="entity"/>
  <text x="110" y="85" class="text title-text">COLLEGE</text>
  <text x="110" y="105" class="text">CName</text>
  <text x="110" y="120" class="text">COffice</text>
  <text x="110" y="135" class="text">CPhone</text>

  <!-- COLLEGE Attributes -->
  <ellipse cx="30" cy="85" rx="25" ry="12" class="key-attribute"/>
  <text x="30" y="85" class="text" style="font-size: 10px;">CName</text>
  <line x1="55" y1="85" x2="50" y2="85" class="line"/>

  <!-- DEPT Entity -->
  <rect x="300" y="180" width="120" height="100" class="entity"/>
  <text x="360" y="205" class="text title-text">DEPT</text>
  <text x="360" y="220" class="text">DName</text>
  <text x="360" y="235" class="text">DCode</text>
  <text x="360" y="250" class="text">DOffice</text>
  <text x="360" y="265" class="text">DPhone</text>

  <!-- DEPT Attributes -->
  <ellipse cx="250" cy="205" rx="25" ry="12" class="key-attribute"/>
  <text x="250" y="205" class="text" style="font-size: 10px;">DCode</text>
  <line x1="275" y1="205" x2="300" y2="205" class="line"/>

  <!-- INSTRUCTOR Entity -->
  <rect x="600" y="60" width="120" height="120" class="entity"/>
  <text x="660" y="85" class="text title-text">INSTRUCTOR</text>
  <text x="660" y="100" class="text">Id</text>
  <text x="660" y="115" class="text">IName</text>
  <text x="660" y="130" class="text">IOffice</text>
  <text x="660" y="145" class="text">IPhone</text>
  <text x="660" y="160" class="text">Rank</text>

  <!-- INSTRUCTOR Attributes -->
  <ellipse cx="750" cy="100" rx="15" ry="12" class="key-attribute"/>
  <text x="750" y="100" class="text" style="font-size: 10px;">Id</text>
  <line x1="735" y1="100" x2="720" y2="100" class="line"/>

  <!-- COURSE Entity -->
  <rect x="300" y="400" width="120" height="120" class="entity"/>
  <text x="360" y="425" class="text title-text">COURSE</text>
  <text x="360" y="440" class="text">CoName</text>
  <text x="360" y="455" class="text">CCode</text>
  <text x="360" y="470" class="text">Level</text>
  <text x="360" y="485" class="text">Credits</text>
  <text x="360" y="500" class="text">CDesc</text>

  <!-- COURSE Attributes -->
  <ellipse cx="250" cy="455" rx="25" ry="12" class="key-attribute"/>
  <text x="250" y="455" class="text" style="font-size: 10px;">CCode</text>
  <line x1="275" y1="455" x2="300" y2="455" class="line"/>

  <!-- SECTION Entity -->
  <rect x="600" y="400" width="120" height="140" class="entity"/>
  <text x="660" y="425" class="text title-text">SECTION</text>
  <text x="660" y="440" class="text">SecId</text>
  <text x="660" y="455" class="text">SecNo</text>
  <text x="660" y="470" class="text">Sem</text>
  <text x="660" y="485" class="text">Year</text>
  <text x="660" y="500" class="text">CRoom</text>
  <text x="660" y="515" class="text">DaysTime</text>

  <!-- SECTION Attributes -->
  <ellipse cx="750" cy="440" rx="25" ry="12" class="key-attribute"/>
  <text x="750" y="440" class="text" style="font-size: 10px;">SecId</text>
  <line x1="735" y1="440" x2="720" y2="440" class="line"/>

  <!-- STUDENT Entity -->
  <rect x="900" y="180" width="120" height="140" class="entity"/>
  <text x="960" y="205" class="text title-text">STUDENT</text>
  <text x="960" y="220" class="text">Sid</text>
  <text x="960" y="235" class="text">FName</text>
  <text x="960" y="250" class="text">MName</text>
  <text x="960" y="265" class="text">LName</text>
  <text x="960" y="280" class="text">Addr</text>
  <text x="960" y="295" class="text">Phone</text>
  <text x="960" y="310" class="text">Major, DoB</text>

  <!-- STUDENT Attributes -->
  <ellipse cx="1050" cy="220" rx="15" ry="12" class="key-attribute"/>
  <text x="1050" y="220" class="text" style="font-size: 10px;">Sid</text>
  <line x1="1035" y1="220" x2="1020" y2="220" class="line"/>

  <!-- CRoom Composite Attribute -->
  <ellipse cx="800" cy="520" rx="35" ry="12" class="attribute"/>
  <text x="800" y="520" class="text" style="font-size: 10px;">CRoom</text>
  <line x1="765" y1="520" x2="720" y2="500" class="line"/>
  
  <ellipse cx="760" cy="550" rx="20" ry="10" class="attribute"/>
  <text x="760" y="550" class="text" style="font-size: 9px;">Bldg</text>
  <line x1="780" y1="540" x2="800" y2="530" class="line"/>
  
  <ellipse cx="840" cy="550" rx="25" ry="10" class="attribute"/>
  <text x="840" y="550" class="text" style="font-size: 9px;">RoomNo</text>
  <line x1="820" y1="540" x2="800" y2="530" class="line"/>

  <!-- SName Composite Attribute -->
  <ellipse cx="1100" cy="280" rx="25" ry="12" class="attribute"/>
  <text x="1100" y="280" class="text" style="font-size: 10px;">SName</text>
  <line x1="1075" y1="280" x2="1020" y2="280" class="line"/>

  <!-- Relationships -->
  
  <!-- DEAN Relationship -->
  <diamond x="240" y="60" width="100" height="40" class="relationship"/>
  <text x="290" y="80" class="text title-text">DEAN</text>
  <line x1="170" y1="80" x2="240" y2="80" class="line"/>
  <line x1="340" y1="80" x2="600" y2="80" class="line"/>
  <text x="190" y="70" class="text cardinality">(1,1)</text>
  <text x="570" y="70" class="text cardinality">(0,1)</text>

  <!-- ADMINS Relationship -->
  <diamond x="180" y="150" width="100" height="40" class="relationship"/>
  <text x="230" y="170" class="text title-text">ADMINS</text>
  <line x1="130" y1="140" x2="180" y2="170" class="line"/>
  <line x1="280" y1="170" x2="330" y2="180" class="line"/>
  <text x="150" y="130" class="text cardinality">(1,1)</text>
  <text x="310" y="160" class="text cardinality">(1,N)</text>

  <!-- CHAIR Relationship -->
  <diamond x="500" y="150" width="100" height="40" class="relationship"/>
  <text x="550" y="165" class="text title-text">CHAIR</text>
  <text x="550" y="180" class="text" style="font-size: 10px;">CStartDate</text>
  <line x1="420" y1="180" x2="500" y2="170" class="line"/>
  <line x1="600" y1="170" x2="630" y2="120" class="line"/>
  <text x="450" y="160" class="text cardinality">(0,1)</text>
  <text x="620" y="140" class="text cardinality">(1,1)</text>

  <!-- EMPLOYS Relationship -->
  <diamond x="500" y="240" width="100" height="40" class="relationship"/>
  <text x="550" y="260" class="text title-text">EMPLOYS</text>
  <line x1="420" y1="240" x2="500" y2="260" class="line"/>
  <line x1="600" y1="260" x2="630" y2="180" class="line"/>
  <text x="450" y="250" class="text cardinality">(1,N)</text>
  <text x="620" y="200" class="text cardinality">(1,1)</text>

  <!-- OFFERS Relationship -->
  <diamond x="300" y="320" width="100" height="40" class="relationship"/>
  <text x="350" y="340" class="text title-text">OFFERS</text>
  <line x1="350" y1="280" x2="350" y2="320" class="line"/>
  <line x1="350" y1="360" x2="350" y2="400" class="line"/>
  <text x="370" y="300" class="text cardinality">(0,N)</text>
  <text x="370" y="380" class="text cardinality">(1,1)</text>

  <!-- SECS Relationship -->
  <diamond x="500" y="460" width="100" height="40" class="relationship"/>
  <text x="550" y="480" class="text title-text">SECS</text>
  <line x1="420" y1="470" x2="500" y2="480" class="line"/>
  <line x1="600" y1="480" x2="600" y2="470" class="line"/>
  <text x="450" y="460" class="text cardinality">(1,N)</text>
  <text x="580" y="460" class="text cardinality">(1,1)</text>

  <!-- TEACHES Relationship -->
  <diamond x="700" y="280" width="100" height="40" class="relationship"/>
  <text x="750" y="300" class="text title-text">TEACHES</text>
  <line x1="700" y1="180" x2="730" y2="280" class="line"/>
  <line x1="750" y1="320" x2="700" y2="400" class="line"/>
  <text x="710" y="200" class="text cardinality">(0,N)</text>
  <text x="720" y="370" class="text cardinality">(1,1)</text>

  <!-- HAS Relationship -->
  <diamond x="650" y="230" width="100" height="40" class="relationship"/>
  <text x="700" y="250" class="text title-text">HAS</text>
  <line x1="420" y1="230" x2="650" y2="250" class="line"/>
  <line x1="750" y1="250" x2="900" y2="250" class="line"/>
  <text x="500" y="220" class="text cardinality">(1,N)</text>
  <text x="850" y="240" class="text cardinality">(1,1)</text>

  <!-- TAKES Relationship -->
  <diamond x="800" y="350" width="100" height="40" class="relationship"/>
  <text x="850" y="365" class="text title-text">TAKES</text>
  <text x="850" y="380" class="text" style="font-size: 10px;">Grade</text>
  <line x1="900" y1="320" x2="850" y2="350" class="line"/>
  <line x1="800" y1="370" x2="720" y2="420" class="line"/>
  <text x="880" y="330" class="text cardinality">(0,N)</text>
  <text x="750" y="390" class="text cardinality">(5,N)</text>

  <!-- Legend -->
  <rect x="1100" y="400" width="250" height="180" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="1225" y="420" class="text title-text">Legend</text>
  
  <rect x="1120" y="435" width="40" height="20" class="entity"/>
  <text x="1175" y="445" class="text" style="text-anchor: start;">Entity</text>
  
  <polygon points="1120,465 1140,455 1160,465 1140,475" class="relationship"/>
  <text x="1175" y="465" class="text" style="text-anchor: start;">Relationship</text>
  
  <ellipse cx="1140" cy="490" rx="20" ry="10" class="key-attribute"/>
  <text x="1175" y="490" class="text" style="text-anchor: start;">Key Attribute</text>
  
  <ellipse cx="1140" cy="510" rx="20" ry="10" class="attribute"/>
  <text x="1175" y="510" class="text" style="text-anchor: start;">Attribute</text>
  
  <text x="1120" y="535" class="text" style="text-anchor: start; font-size: 10px;">(min,max) = Cardinality</text>
  <text x="1120" y="550" class="text" style="text-anchor: start; font-size: 10px;">Underlined = Primary Key</text>
  <text x="1120" y="565" class="text" style="text-anchor: start; font-size: 10px;">Diamond attributes = Relationship attributes</text>

</svg>